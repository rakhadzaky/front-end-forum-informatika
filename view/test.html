<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="viewTest">
	<div ng-controller="CobaController">
	<h1>Test</h1>
	<label>Nama : </label>
	<input type="text" name="" ng-model="nama">
	<button ng-click="tambahNama()">Submit</button>
	<br>
	{{nama}}

		<h2>Daftar List Nama</h2>
		<ul>
			<li ng-repeat="e in daftarNama">
				<div ng-if="e == 'Dzaky'">
					{{e}}
				</div>
				<div ng-if="e != 'Dzaky'">
					{{e}} <button ng-click="deleteNama(e)">Delete</button>
				</div>
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="../assets/js/latihan_angular.js"></script>
</body>
</html>
